{% extends 'entidades/index.html' %}


{% block titulo %}
<h1 class="mb-5"> Gestiones </h1>  
{% endblock titulo %}


{% block contenido %}

<table>
   <tr>
      <td width="200"><h2>Gestiones</h2></td>
      <td>
         <a
         href="{% url 'gestionesForm' %}"
         class="btn btn-primary btn-sm"
         ><i class="fa fa-plus fa-lg" title="Crear"> </i>
         </a>
      </td>
   </tr>
</table>



<table class="table table-striped">
    <thead>
       <tr>
          <th>Id</th>
          <th>Cliente</th>
          <th>Correo_corporativo</th>
          <th>Acciones</th>
        
   
       </tr>
    </thead>
    <tbody>
    {% for g in gestiones %}
       <tr>
             <td>{{ g.id }}</td>
             <td>{{ g.cliente }}</td>
             <td>{{ g.correo_corporativo }}</td>
             <td>
               <a
                  href="{% url 'gestionesUpdate' g.id %}"
                  class="btn btn-primary"
                  ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
               </a>
               <a
               href="{% url 'gestionesDelete' g.id %}"
               class="btn btn-danger"
               ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
            </a>
            </td>
             
          
       </tr>
    {% endfor %}
    </tbody>
 </table>
  
{% endblock contenido %}
