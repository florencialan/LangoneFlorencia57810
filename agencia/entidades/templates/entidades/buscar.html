{% extends 'entidades/index.html' %}


{% block titulo %}
<h1 class="mb-5"> Buscar Capacitaciones </h1>  
{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrarCapacitaciones' %}"method="get">
    {% csrf_token %}

        <p>Ingrese el patron de busqueda: <input type="text" name="buscar" id="buscar"></p>

    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
